---
apiVersion: v1
kind: Namespace
metadata:
  name: podinfo
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 5m0s
  url: https://stefanprodan.github.io/podinfo
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      chart: podinfo
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 1m0s
  releaseName: podinfo
  valuesFrom:
  - kind: ConfigMap
    name: podinfo-value-overrides
    valuesKey: values.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: podinfo-value-overrides
  namespace: podinfo
data:
  values.yaml: |-
    replicaCount: 1
    service:
      type: LoadBalancer
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi
    
