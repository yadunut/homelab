apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-oauth-auth-redirect
  namespace: traefik
spec:
  forwardAuth:
    address: http://traefik-oauth2-proxy.traefik.svc.k8s.internal/
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-Access-Token
      - Authorization
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-auth-headers
  namespace: traefik
spec:
  headers:
    sslRedirect: true
    stsSeconds: 315360000
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    sslHost: traefik.yadunut.dev
    stsIncludeSubdomains: true
    stsPreload: true
    frameDeny: true
