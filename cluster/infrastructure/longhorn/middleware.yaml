apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: longhorn-oauth-auth-redirect
  namespace: longhorn-system
spec:
  forwardAuth:
    address: http://longhorn-oauth2-proxy.longhorn-system.svc.k8s.internal/
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-Access-Token
      - Authorization
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: longhorn-auth-headers
  namespace: longhorn-system
spec:
  headers:
    sslRedirect: true
    stsSeconds: 315360000
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    sslHost: longhorn.yadunut.dev
    stsIncludeSubdomains: true
    stsPreload: true
    frameDeny: true
